name: Testes

on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.19.1'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

